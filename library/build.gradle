apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
}

dependencies {
    compile 'com.android.support:support-annotations:23.+'
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.28'
}
