apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"
    }
}

dependencies {
    compile 'com.android.support:support-annotations:26.+'
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.28'
}
